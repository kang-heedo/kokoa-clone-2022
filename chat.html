<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css" >
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Chat w/ kangdo- Kokoa Clone</title>
</head>

<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        
        <div class="status-bar__column">
            <span>18:43</span>
        </div>

        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-three-quarters"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
            <i class="fa-solid fa-angle-left fa-2x"></i>
        </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">강희도</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
           <span> <i class="fa-solid fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Tuesdaym June 30, 2020
        </div>

        <div class="massage-row">
            <img src="http://127.0.0.1:5500/img/KakaoTalk_20200901_130533710.jpg">
            <div class="massage-row__content">
                <span class="massage__author">Kangdo</span>
                <div class="massage__info">
                    <span class="massage_bubble">Hi!</span>
                    <span class="massage-time">21:27</span>
                </div>
            </div>
        </div>

        <div class="massage-row massage-row--own">
           <div class="massage-row__content">
                <div class="massage__info">
                    <span class="massage_bubble">Hi! nico to meet you</span>
                    <span class="massage-time">21:27</span>
                </div>
            </div>
        </div>

    </main>


    <form class="reply">
        <div class="reply__column">
            <i class="fa-regular fa-square-plus"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Wirte a message..." />
            <i class="far fa-smile-wink fa-2x"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
         </div>
    </form>

    <script src="https://kit.fontawesome.com/be64770636.js" crossorigin="anonymous"></script>
</body>
</html>
