<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css" >
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>find - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        
        <div class="status-bar__column">
            <span>18:43</span>
        </div>

        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-three-quarters"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons ">
           <div class="point__jum">
           <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <div class="point__notification"></div><span><i class="fa-solid fa-gear fa-lg"></i></span>
           </div>
        </div>
    </header>

    <main class="main-screen">
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fa-solid fa-qrcode"></i>
                <span>QR Code</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-regular fa-address-book"></i>
                <span>Add by contacts</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-fingerprint"></i>
                <span>Add by ID</span></div>
            <div class="icon-row__icon">
                <i class="fa-regular fa-envelope"></i>
                <span>Invite</span></div>
        </div>
        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended Friends</h6>
            <span>you havve no recommended friends</span>
        </div>
        <div class="dpen-chat">
            <div class="open-chat__header">
                <h4>Open Chat</h4>
                <span>go to Openchat Home <i class="fa-solid fa-chevron-right fa-xs"></i></span>
            </div>
            <div class="open-post">
                <div class="open-post__colunm">
                    <h5 class="open-post__title">#BTS</h5>
                    <h6 class="open-post__hashitags">#BTS#army#firends</h6>
                    <div class="open-post-members">
                        <img src="http://127.0.0.1:5500/img/KakaoTalk_20200901_130533710.jpg" alt="">
                        <span class="open-post-members-count">802 members</span>
                        <div class="divider"></div>
                        <span class="open-post-members-status">Acrive</span>
                    </div>
                </div>
                <div class="open-post__colunm">
                  <div class="open-post__photo">
                    <img src="http://127.0.0.1:5500/img/KakaoTalk_20200901_130533710.jpg" alt="">
                    <div class="open-post__heart-count"><i class="fa-solid fa-heart fa-xs"></i><span>326</span></div>
                  </div>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav_link" href="friends.html">
                    <i class="fa-regular fa-user fa-2x"></i></a>
                    </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav_notification badge">1</span>
                    <i class="fa-regular fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav_link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav_link" href="more.html"><i class="fa-solid fa-ellipsis fa-2x"></i></a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script src="https://kit.fontawesome.com/be64770636.js" crossorigin="anonymous"></script>
</body>
</html>
